<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jeux du pendu</title>
  </head>
  <body>
    <h1>Jeux du pendu</h1>

    <div class="container">
      <div class="container-left">
        <h2>Trouve le mot</h2>

        <div id="word">
          <p randomWord()></p>
        </div>

        <p id="message"></p>

        <h3>Propose une lettre</h3>
        <input type="text" id="letterInput" maxlength="1" />
        <button id="submitButton" onclick="checkLetter()">Proposer</button>

        <div>
          tentative restante :
          <span id="essais">6</span>
        </div>

        <h3>Lettres propos√©e</h3>
        <p id="propositions"></p>
      </div>

      <div class="container-right">
        <div id="support">
          <div id="poteau"></div>
          <div id="poteau-top"></div>
          <div id="corde"></div>
        </div>

        <div id="corps">
          <div id="tete"></div>
          <div id="torse"></div>
          <div id="bras-gauche"></div>
          <div id="bras-droit"></div>
          <div id="jambe-gauche"></div>
          <div id="jambe-droite"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
